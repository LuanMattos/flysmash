<app-overlay (closeOverlayOutput)="closeOverlayOutput = $event"></app-overlay>

<div class="border-t pt-4 space-y-4 dark:border-gray-600" >
    <div class="flex" *ngFor="let comment of comments">
        <div class="w-10 h-10 rounded-full relative flex-shrink-0">
            <img src="{{comment.users_avatar}}" alt="" class="absolute h-full rounded-full w-full cursor-pointer">
        </div>
        <div class="text-gray-700 py-2 px-3 rounded-md bg-gray-100 h-full relative lg:ml-5 ml-2 lg:mr-20  dark:bg-gray-800 dark:text-gray-100">
            <p class="leading-6"> {{comment.comments_text}}
                <!-- <i class="uil-grin-tongue-wink"> </i> </p> -->
            <div class="absolute w-3 h-3 top-3 -left-1 bg-gray-100 transform rotate-45 dark:bg-gray-800">
            </div>
        </div>
    </div>    
</div>
<div class="bg-gray-100 bg-gray-100 rounded-full rounded-md relative dark:bg-gray-800 hideShowScale" *ngIf="allowComments"  (click)="commentScale()">
    <input type="text" placeholder="Add your Comment.." class="bg-transparent max-h-10 shadow-none">
    <div class="absolute bottom-0 flex h-full items-center right-0 right-3 text-xl space-x-2">
        <i class="uil-image"></i>
        <img src="assets/icons/send-horizontal.svg" class='icon-feather-send' (click)="sendComment()">
        <span class="spinner-border span-spinner d-none"></span>
    </div>
</div>
