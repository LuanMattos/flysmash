<a href="javascript:void(0)"  *ngIf="post.photos" (click)="open(post)">
    <div class='photos-component cursor-pointer'>
        <div  class="max-w-full lg:h-64 h-40 rounded-md relative overflow-hidden uk-transition-toggle" style="background-color: #b294ee;" tabindex="0"> 
            
            <div  class="spinner-grow m-auto d-flex spinner-photo"  role="status"></div>
            <img [src]="post.photos[0].photos_url" width="auto" height="auto" alt="{{post.posts_description}}"  (error)="errorHandler($event)" loading="lazy" class="w-full h-full absolute object-cover inset-0">
            <video  class="w-full h-full absolute object-cover inset-0" onerror="this.style.display='none'">
                <source src="{{post.photos[0].photos_url}}" onerror="this.style.display='none'">
            </video>
            <div *ngIf="isLogged()" class="absolute bg-black bg-opacity-40 bottom-0 flex h-full items-center justify-center space-x-5 text-lg text-white uk-transition-scale-up w-full">   
                <!-- <a href="#story-modal" uk-toggle class="flex items-center"> <img class="mr-1 opacity-90 text-xl   uilus-circle" src='assets/icons/heart.svg'> 150 </a> -->
                <!-- <a href="#story-modal" uk-toggle class="flex items-center"> <img class="mr-1 opacity-90 text-xl   uilus-circle" src='assets/icons/chatbubble-ellipses.svg'> 30 </a> -->
            </div>        
            <a href="javascript:void(0)" uk-toggle class="flex items-center"> <img alt="{{post.posts_description}}" class="ml-1 mt-1 opacity-90 text-xl {{postLength() <= 1?'d-none':''}} uilus-circle" src='assets/icons/copy-outline-white.svg'> </a>
        </div>
    </div>
</a>


<div id="explorer-modal" *ngIf="post.photos" class="post-{{post.posts_id}} tuk-modal-container uk-modal {{open_modal?'uk-open':''}}" style="margin-top:70px;{{open_modal?'display:block':''}}">
    <div class="uk-modal-dialog story-modal" >
        <button  class="uk-modal-close-default lg:-mt-9 lg:-mr-9 -mt-5 -mr-5 shadow-lg bg-white rounded-full p-4 transition dark:bg-gray-600 dark:text-white" (click)="close_modal()" type="button">
            <svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg"><line fill="none" stroke="#000" stroke-width="1.1" x1="1" y1="1" x2="13" y2="13"></line><line fill="none" stroke="#000" stroke-width="1.1" x1="13" y1="1" x2="1" y2="13"></line></svg>
        </button>
        <div class="story-modal-media">        
          <div  class='h-full w-full w-100 div-media'>
              <swiper [spaceBetween]="1" effect="fade" [slidesPerView]="1"  [observeParents]="true" [navigation]="true" [autoHeight]="true" class="w-full h-full">
                  <ng-template swiperSlide  class='h-full w-full w-100' *ngFor="let photo of post.photos;">
                      {{photo.photos_is_video}}
                    <img [src]="photo.photos_url" alt="" class="inset-0 h-full w-full {{photo.photos_filter}}" (error)="errorHandler($event)" loading="lazy">
                    <video controls class="w-full h-full object-cover inset-0 video-modal-{{post.posts_id}}" (error)="errorHandler($event)">
                        <source [src]="photo.photos_url" (error)="errorHandlerVideoModal($event,'video-modal-'+post.posts_id)">
                    </video>
                  </ng-template>
              </swiper>
          </div>  
        </div>
        <div class="flex-1 bg-white dark:bg-gray-900 dark:text-gray-100">
            <!-- post header-->
            <div class="border-b flex items-center justify-between px-5 py-3 dark:border-gray-600">
                <div class="flex flex-1 items-center space-x-4"  *ngIf="post" routerLink="/{{post.users.users_name}}">
                    <a class="cursor-pointer">
                        <div class="bg-gradient-to-tr bg-purple-500 p-0.5 rounded-full" style="width: 38px; height: 38px;">
                            <img src="{{post.users.users_avatar}}" class="avatar bg-gray-200 border border-white rounded-full w-8 h-8">
                            
                        </div>
                    </a>
                    <span class="block text-lg font-semibold cursor-pointer"> {{post.users.users_name}} </span>
                </div>
                <!-- <a href="#" showIsLogged>
                    <i class="icon-feather-more-horizontal text-2xl rounded-full p-2 transition -mr-1"></i>
                </a> -->
            </div>
            <div class="story-content p-4" data-simplebar>
              <p style="white-space: pre-line;">{{post.posts_description}}</p>
              <app-like [post]="post" [module]="'explorer'"></app-like>
              <app-comment-explorer [comments]="post.firstThreeComment" [index]="index" [post]="post" [module]="'explorer'"></app-comment-explorer>
            </div>
        </div>
    </div>
  </div>
