<div class='dropdown-component'>
  <a href="javascript:void(0)" #ancor> 
      <i class="icon-feather-more-horizontal text-2xl hover:bg-gray-200 rounded-full p-2 transition -mr-1 dark:hover:bg-gray-700"></i>
  </a>
  <div class=" bg-white w-56 shadow-md mx-auto p-2 mt-12 rounded-md text-gray-500 hidden text-base border border-gray-100 dark:bg-gray-900 dark:text-gray-100 dark:border-gray-700 dropdown-modal" uk-drop="mode: click;pos: left-top">
    <ul class="space-y-1" *ngFor="let item of items;">
        <li *ngIf="!item.last">
            <a routerLink="item.link" class="flex items-center px-3 py-2 hover:bg-gray-200 hover:text-gray-800 rounded-md dark:hover:bg-gray-800">
                <i class="{{item.i}}"></i>{{item.text}}
            </a>
        </li>
        <li *ngIf="item.last">
            <a routerLink="item.link" class="flex items-center px-3 py-2 text-red-500 hover:bg-red-100 hover:text-red-500 rounded-md dark:hover:bg-red-600">
                <i class="{{item.i}}"></i> {{item.text}}
            </a>
        </li>
        <li *ngIf="item.last" class='mobile'>
            <hr class="-mx-2 my-2 dark:border-gray-800">
        </li>
        <li *ngIf="item.last" class='mobile'>
          <a (click)="close()" class="flex items-center px-3 py-2 text-red-500 hover:bg-red-100 hover:text-red-500 rounded-md dark:hover:bg-red-600">
              <i class="uil-close mr-1"></i> Close
          </a>
      </li>
    </ul>
  </div>
</div>
