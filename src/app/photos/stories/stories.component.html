


<div class="flex justify-between items-baseline lg:mr-8">
    <h3 class="font-extrabold leading-none mb-6 lg:text-2xl text-lg text-gray-900 tracking-tight"> Stories </h3>
    <a href="#" class="text-blue-400 hover:text-blue-500"> See all</a>
</div>


<div class="relative " uk-slider="finite: true" showIsLogged *ngIf="isLogged() && ($user|async)">

    <a class="uk-visible@s -left-2 absolute bg-white bottom-1/2 flex items-center justify-center p-2 rounded-full shadow text-xl w-9 z-10 dark:bg-gray-800 dark:text-white" href="#" uk-slider-item="previous"> 
        <i class="icon-feather-chevron-left"></i> 
    </a>
    <a class="uk-visible@s absolute bg-white bottom-1/2 flex items-center justify-center p-2 right-4 rounded-full shadow text-xl w-9 z-10 dark:bg-gray-800 dark:text-white" href="#" uk-slider-item="next"> 
        <i class="icon-feather-chevron-right"></i>
    </a>
    <div class="uk-slider-container pb-3 lg:mr-3">
        <ul class="uk-slider-items uk-grid uk-grid-small">
            <li routerLink="/add-stories" class="cursor-pointer" *ngIf="isFeed">
                <div class="relative bg-gradient-to-tr from-yellow-600 to-pink-600 p-1 rounded-full transform -rotate-2 hover:rotate-3 transition hover:scale-105 m-1">
                    <img src="{{($user|async).users_avatar}}" class="w-20 h-20 rounded-full border-2 border-white bg-gray-200">
                    <a href="javascript:void(0)" class=" bg-gray-400 p-2 rounded-full w-8 h-8 flex justify-center items-center text-white border-4 border-white absolute right-2 bottom-0 bg-blue-600">
                        +
                    </a>
                </div>
                <a href="profile.html" class="block font-medium text-center text-gray-500 text-x truncate w-24">
                    You
                </a>
            </li>
            <div *ngFor="let story of (stories$|async)">
                <li (click)='openModal(story)' class="cursor-pointer" *ngIf="!isFeed && story.users.users_name == ($user | async).users_name">
                    <a>
                        <div class="bg-gradient-to-tr from-yellow-600 to-pink-600 p-1 rounded-full transform -rotate-2 hover:rotate-3 transition hover:scale-105 m-1">
                            <img src="{{story.users.users_avatar}}" class="w-20 h-20 rounded-full border-2 border-white bg-gray-200">
                        </div>
                    </a>
                    <a class="block font-medium text-center text-gray-500 text-x truncate w-24 ">
                        {{story.users.users_first_name}}
                    </a>
                </li> 
                <!-- A diferença será que no feed terá efeito nas bordas, e no profile terá um fundo escolhido pelo user -->
                <li (click)='openModal(story)' class="cursor-pointer" *ngIf="isFeed">
                    <a>
                        <div class="bg-gradient-to-tr from-yellow-600 to-pink-600 p-1 rounded-full transform -rotate-2 hover:rotate-3 transition hover:scale-105 m-1">
                            <img src="{{story.users.users_avatar}}" class="w-20 h-20 rounded-full border-2 border-white bg-gray-200">
                        </div>
                    </a>
                    <a class="block font-medium text-center text-gray-500 text-x truncate w-24 ">
                        {{story.users.users_first_name}}
                    </a>
                </li>   
            </div>                      
        </ul>
    </div>
</div>


<div class="container-stories" *ngIf="openModalStories && dataModal">
    <div class="flex items-center justify-between px-2 py-3 dark:border-gray-600 text-white fixed-top w-100">
        <div class="flex flex-1 items-center space-x-4">
            <a routerLink="/{{dataModal.users.users_name}}">
                <div class="bg-gradient-to-tr bg-purple-500 p-0.5 rounded-full">
                    <img src="{{dataModal.users.users_avatar}}" class="bg-gray-200 border border-white rounded-full w-8 h-8">
                </div>
            </a>
            <span class="block text-lg font-semibold"> {{dataModal.users.users_first_name}} {{dataModal.users.users_last_name}} </span>
        </div>
        <a (click)="openModal(false)" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 512 512">
                <title>ionicons-v5-m</title>
                <path d="M289.94,256l95-95A24,24,0,0,0,351,127l-95,95-95-95A24,24,0,0,0,127,161l95,95-95,95A24,24,0,1,0,161,385l95-95,95,95A24,24,0,0,0,385,351Z"/>
            </svg>
        </a>
    </div>
    <div class="tudo">
        <div class="container-item">
            <swiper [effect]="'cube'" [grabCursor]="true" [navigation]="true" class="mySwiper"> 
                <ng-template swiperSlide *ngFor="let data of dataModal.photos_stories">
                    <img src="{{data.photos_stories_url}}" class="{{data.photos_stories_filter}}"/>
                    <div itemOwnerOnly [ownedItem]="dataModal.users" class="flex items-center justify-between px-8 py-3 dark:border-gray-600 text-white fixed-bottom w-100">
                        <div class="flex flex-1 items-center space-x-4"></div>
                        <a (click)="deleteStorie(data)" class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/></svg>
                        </a>
                    </div>
                </ng-template>
          </swiper>
        </div>
    </div>
    
</div>
