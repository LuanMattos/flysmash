<div id="story-modal" class="uk-modal-container uk-modal " style="{{!isLogged()?'margin-top:70px':''}}" uk-modal>
  <div class="uk-modal-dialog story-modal" *ngIf="post">
      <button  class="uk-modal-close-default lg:-mt-9 lg:-mr-9 -mt-5 -mr-5 shadow-lg bg-white rounded-full p-4 transition dark:bg-gray-600 dark:text-white" type="button" uk-close></button>
      <div class="story-modal-media">        
        <div *ngIf="post" class='h-full w-full div-media'>
            <swiper [spaceBetween]="1" effect="fade" [slidesPerView]="1" [observer]="true" [observeParents]="true" [navigation]="true" [autoHeight]="true" class="w-full h-full">
                <ng-template swiperSlide *ngFor="let photo of post.photos;" class='h-full w-full'>
                    <img src="{{photo.photos_url}}" alt="" class="inset-0 h-full w-full {{photo.photos_filter}}">
                </ng-template>
            </swiper>
        </div>  
      </div>
      <div class="flex-1 bg-white dark:bg-gray-900 dark:text-gray-100">
          <!-- post header-->
          <div class="border-b flex items-center justify-between px-5 py-3 dark:border-gray-600">
              <div class="flex flex-1 items-center space-x-4">
                  <a routerLink="/{{post.users?.users_name}}" class="cursor-pointer">
                      <div class="bg-gradient-to-tr bg-purple-500 p-0.5 rounded-full">
                          <img src="{{post.users?.users_avatar}}" class="bg-gray-200 border border-white rounded-full w-8 h-8">
                      </div>
                  </a>
                  <span class="block text-lg font-semibold cursor-pointer" *ngIf="post" routerLink="/{{post.users?.users_name}}"> {{post.users?.full_name}}</span>
              </div>
              <a href="#" showIsLogged>
                  <i class="icon-feather-more-horizontal text-2xl rounded-full p-2 transition -mr-1"></i>
              </a>
          </div>
          <div class="story-content p-4" data-simplebar>
            <p>{{post.posts_description}}</p>
            <app-like [post]="post"></app-like>
            <app-comment [comments]="post.firstThreeComment" [index]="1" [post]="post"></app-comment>
          </div>
      </div>
  </div>
</div>
