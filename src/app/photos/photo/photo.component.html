<a href="#story-modal" uk-toggle (click)="open(post)">
    <div class='photos-component cursor-pointer'>
        <div class="bg-red-500 max-w-full lg:h-64 h-40 rounded-md relative overflow-hidden uk-transition-toggle" tabindex="0"> 
            <img src="{{post.photos[0].photos_url}}" width="auto" height="auto" alt="{{post.posts_description}}" loading="lazy" class="w-full h-full absolute object-cover inset-0">
            <div *ngIf="isLogged()" class="absolute bg-black bg-opacity-40 bottom-0 flex h-full items-center justify-center space-x-5 text-lg text-white uk-transition-scale-up w-full">   
                <a href="#story-modal" uk-toggle class="flex items-center"> <img class="mr-1 opacity-90 text-xl   uilus-circle" src='assets/icons/heart.svg'> 150 </a>
                <a href="#story-modal" uk-toggle class="flex items-center"> <img class="mr-1 opacity-90 text-xl   uilus-circle" src='assets/icons/chatbubble-ellipses.svg'> 30 </a>
            </div>        
            <a href="#story-modal" uk-toggle class="flex items-center"> <img alt="{{post.posts_description}}" class="ml-1 mt-1 opacity-90 text-xl {{postLength() <= 1?'d-none':''}} uilus-circle" src='assets/icons/copy-outline-white.svg'> </a>
        </div>
    </div>
</a>
